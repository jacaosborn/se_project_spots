<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An image sharing site featuring user interaction and profile customization"
    />
    <meta name="author" content="Jacob Osborn" />
    <meta name="keywords" content="image sharing, travel" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <header class="header">
      <!-- logo bar -->
      <div class="header__logo-bar">
        <img class="header__logo" src="./images/Logo.png" alt="Spots Logo" />
      </div>
    </header>
    <main class="content">
      <section class="profile page__section">
        <!-- profile and new post section -->
        <div class="profile__main">
          <!--container for profile pic, user deets, and edit button-->
          <div class="profile__avatar-section">
            <!--container for profile pic only-->
            <div class="profile__photo"></div>
            <!--container for user info + edit button-->
            <div class="profile__user-info">
              <h1 class="profile__user-name">Bessie Coleman</h1>
              <p class="profile__user-description">Civil Aviator</p>
              <!--container for the edit icon and text to create a button-->
              <button type="button" class="profile__edit-button">
                <img
                  class="profile__edit-icon"
                  src="./images/Edit-Icon.svg"
                  alt="Edit profile button"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <!--new post button-->
          <button type="button" class="profile__new-post-button">
            <img
              class="profile__new-post-icon"
              src="./images/Plus-icon.png"
              alt="New Post Button"
            />

            New Post
          </button>
        </div>
      </section>

      <!--grid for all photos-->
      <div class="gallery page__section">
        <!--container for image, label, like-->

        <template id="gallery__card-template">
          <div class="gallery__content">
            <img class="gallery__photo" />
            <button type="button" class="gallery__delete-icon"></button>
            <div class="gallery__photo-label">
              <h2 class="gallery__photo-name"></h2>
              <button type="button" class="gallery__like-icon"></button>
            </div>
          </div>
        </template>
      </div>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">2023 Â© Spots</p>
    </footer>
    <div class="modal" id="photo-expand-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_expanded"
        ></button>
        <img src="#" class="modal__photo-expanded" />
        <p class="modal__expand-caption"></p>
      </div>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">Name</label>
          <input
            type="text"
            id="profile-name-input"
            name="profile-name-input"
            placeholder="Type your name"
            class="modal__input"
          />
          <label for="profile-description-input" class="modal__label"
            >Description</label
          >
          <input
            type="text"
            id="profile-description-input"
            name="profile-description-input"
            placeholder="Describe yourself"
            class="modal__input"
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="image-link-input" class="modal__label">Image link</label>
          <input
            type="text"
            id="image-link-input"
            name="image-link-input"
            placeholder="Paste a link to the picture"
            class="modal__input"
          />
          <label for="image-caption-input" class="modal__label">Caption</label>
          <input
            type="text"
            id="image-caption-input"
            name="image-caption-input"
            placeholder="Type your caption"
            class="modal__input"
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
